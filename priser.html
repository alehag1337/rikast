<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Priser - Rikast i Sverige</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #030712;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .card {
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
      padding: 20px;
      text-align: center;
    }
    .card h2 {
      margin-bottom: 10px;
      font-size: 2rem; /* Samma storlek som priset */
    }
    .card p {
      margin-bottom: 10px;
      line-height: 1.5;
    }
    /* Pristext: samma storlek som rubrikerna */
    .card .price {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
    }
    /* /månad visas på en separat rad med mindre text */
    .card .per {
      font-size: 1rem;
      display: block;
    }
    .card button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    
    /* Tillagda regler för att ändra rubrikfärger */
    .container .card:first-child h2 {
      color: #007BFF; /* Ljusblå färg */
    }
    .container .card:last-child h2 {
      color: rgb(161, 137, 0); /* Guld */
    }
  </style>
</head>
<body>
  <header>
    <h1>Priser</h1>
  </header>
  <div class="container">
    <div class="card">
      <h2>Simple</h2>
      <p>Du får 24 timmar access till de XXX rikaste i Sverige</p>
      <p>
        ✓ XXX Rikaste<br>
        <br>
      </p>
      <p class="price">99 kr<span class="per"></span></p>
      <button>Välj Simple</button>
    </div>
    <div class="card">
      <h2>Elite</h2>
      <p>Besöker du sidan ofta? Pro+ ger dig alltid tillgång till de XXX rikaste och full statistik.</p>
      <p>
        ✓ XXX Rikaste<br>
        ✓ Jämför län<br>
        ✓ Jämför åldersgrupper
      </p>
      <p class="price">199 kr<span class="per">/månad</span></p>
      <button>Välj Elite</button>
    </div>
  </div>
  <div style="text-align:center;">
    <a href="index.html" class="back-link">Tillbaka</a>
  </div>
